<template>
   
    <lightning-card title="EmpApidemo" icon-name="custom:custom14">
        <div class="slds-grid slds-gutters slds-m-top_small">
            <div class="slds-col slds-size_2-of-3">
                <template lwc:if={issubscribed}>
                    <div class=" slds-text-heading_medium slds-m-top_small">{channelname}</div>
                    <template lwc:if={result}>
                       <!-- <pre class="code-box">
                            {result}       
                        </pre>-->
                    </template>
                    <pre class="code-box">
                        {result}       
                    </pre>
                </template>
                <template lwc:else>
                    
                </template>
                <lightning-input
                        type="Text"
                        label="channelName"
                        placeholder="/event Channel_Name__e"
                        value={channelName}
                        onchange={handleChannelNamechange}
                        required>
                    </lightning-input>
            </div> 
            <div class="slds-col slds-size_3-of-3 slds-align-top">
                <lightning-button
                        variant="brand"
                        label={buttonLabel}
                        onclick={handleSubscribtion}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
