<template>

    <!-- <template if:true={loader}>
        <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
    </template> -->

    <lightning-card title="Contacts" icon-name="standard:contact">
        <div class="slds-m-around_medium">

            <div class="popbuttons">
                <!-- create new record button -->
                <lightning-button 
                    variant="brand" 
                    label="+Add New"
                    onclick={openModal}>
                </lightning-button>

                &nbsp; &nbsp; &nbsp; &nbsp;
                <!-- edit record button -->
                <lightning-button 
                    variant="brand" 
                    label="Edit" 
                    onclick={openModal}>
                </lightning-button>
            </div>
    
            <!-- search input -->
                <lightning-input 
                    type="search" 
                    onchange={handleKeyChange} 
                    class="slds-m-bottom_small"           
                    label="Search Name" 
                    value={searchKey}>
                </lightning-input>

                <!-- <input type="text" placeholder="kgvftf"></input> -->

                <!--contact data table -->
                <lightning-datatable 
                    data-id="table" 
                    key-field="Id" 
                    data={data} 
                    columns={columns} 
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection} 
                    onrowselection ={onRowSelection} 
                    selected-rows={allSelectedRows} 
                    onsort={sortColumns}>
               </lightning-datatable>

               </br>
    
               <!-- starts pagination -->
               <!-- pagination previous button -->
                <lightning-layout horizontal-align="space">
                    <lightning-layout-item flexibility="auto">
                        <lightning-button 
                            label="Previous" 
                            icon-name="utility:chevronleft" 
                            variant="brand"
                            onclick={previousHandler}>
                        </lightning-button>
                    </lightning-layout-item>

                    <!-- displaying pagination from to to -->
                    <lightning-layout-item flexibility="auto">
                        Page {page} of {totalPage}
                    </lightning-layout-item>

                    <!-- pagination next button -->
                    <lightning-layout-item flexibility="auto">
                        <lightning-button 
                            label="Next" 
                            icon-name="utility:chevronright" 
                            icon-position="right"
                            variant="brand"
                            onclick={nextHandler}>
                        </lightning-button>
                    </lightning-layout-item>
    
                </lightning-layout>
                <!--pagination ends here  -->
    
        </div>
    </lightning-card>

    <!-- pop up record create form starts here -->
    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <!-- <c-openmodel> </c-openmodel> -->
        <c-openmodel onmodelvalue={handlepopval} > </c-openmodel>
        
    </template>
    <!-- pop up record create form ends here -->

</template>
