<template>
    <lightning-card>
    <div slot="title">
    <h3>
    <lightning-icon icon-name="standard:contcat" size="small"></lightning-icon> Create New Contcat Record
    </h3>
    </div>
    
    <p class="slds-p-horizontal_small">
    <lightning-input type="text" label="First Name" value={getContactRecord.FirstName} onchange={FirstNameInpChange}></lightning-input>
    </p>
    
    <p class="slds-p-horizontal_small">
    <lightning-input type="text" label="Last Name" value={getContactRecord.LastName} onchange={LastNameInpChange}></lightning-input>
    </p>

    <p class="slds-p-horizontal_small">
    <lightning-input type="text" label="Phone" value={getContactRecord.Phone} onchange={PhoneInpChange}></lightning-input>
    </p>
    
    <p class="slds-p-horizontal_small">
    <lightning-input type="text" label="Email" value={getContactRecord.Email} onchange={EmailInpChange}></lightning-input>
    </p>

    <p class="slds-p-horizontal_small">
    <lightning-input type="text" label="Title" value={getContactRecord.Title} onchange={TitleInpChange}></lightning-input>
    </p>
        
    <p class="slds-p-horizontal_small">
    <lightning-input type="text" label="Birth date" value={getContactRecord.Birthdate} onchange={BirthdateInpChange}></lightning-input>
    </p>

    <!-- <p class="slds-p-horizontal_small">
    <lightning-input type="search" label="Account Name" value={getContactRecord.AccountName} onclick={handleAccountName} onchange={AccountNameInpChange}></lightning-input>
    </p> -->
    <!-- <lightning-input class={inputClass} type="search" id="input" value={searchTerm}
    onclick={handleClick} onblur={onBlur} onchange={onChange}
    variant="label-hidden" autocomplete="off" placeholder={searchPlaceholder}>
</lightning-input> -->


    <div slot="footer">
    <lightning-button label="Submit" onclick={saveContactAction} variant="brand"></lightning-button>
    </div> 
    
    </lightning-card>
    </template>
